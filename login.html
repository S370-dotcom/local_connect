<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the main toggle (Login / Sign Up) */
        .tab-btn.active {
            background-color: #F97316;
            color: white;
        }
        /* Style for the radio button toggles */
        input[type="radio"]:checked + label {
            background-color: #F97316;
            color: white;
            border-color: #F97316;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex items-center justify-center p-4">

        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg space-y-6">

            <div class="text-center">
                <h1 class="text-3xl font-bold text-orange-500">LocalConnect</h1>
            </div>

            <div class="grid grid-cols-2 bg-gray-100 p-1 rounded-lg">
                <button id="login-tab" class="tab-btn active w-full px-4 py-2 rounded-lg font-semibold transition-colors">
                    Log In
                </button>
                <button id="signup-tab" class="tab-btn w-full px-4 py-2 rounded-lg font-semibold transition-colors text-gray-600">
                    Sign Up
                </button>
            </div>

            <form id="login-form-container" class="space-y-6">
                <div>
                    <label class="text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" autocomplete="email" required 
                           placeholder="email@example.com"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>
                
                <div>
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" autocomplete="current-password" required 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>
                
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    Log In
                </button>
            </form>

            <form id="signup-form-container" class="hidden space-y-6">
                <div>
                    <label class="text-sm font-medium text-gray-700">I am a:</label>
                    <div class="mt-2 grid grid-cols-3 gap-2">
                        <input type="radio" name="signup-user-type" id="signup-buyer" value="buyer" class="hidden" checked>
                        <label for="signup-buyer" class="text-center w-full px-4 py-2 border rounded-lg cursor-pointer transition-colors font-semibold text-sm">
                            üõí Buyer
                        </label>
                        <input type="radio" name="signup-user-type" id="signup-seller" value="seller" class="hidden">
                        <label for="signup-seller" class="text-center w-full px-4 py-2 border rounded-lg cursor-pointer transition-colors font-semibold text-sm">
                            üè™ Seller
                        </label>
                        <input type="radio" name="signup-user-type" id="signup-delivery" value="delivery" class="hidden">
                        <label for="signup-delivery" class="text-center w-full px-4 py-2 border rounded-lg cursor-pointer transition-colors font-semibold text-sm">
                            üõµ Delivery
                        </label>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" placeholder="Suraj Prajapati" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" placeholder="email@example.com" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>

                <div id="delivery-fields" class="hidden space-y-6">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Mobile Number</label>
                        <input type="tel" placeholder="98765 43210"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Vehicle Type</label>
                        <select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                            <option>Bicycle</option>
                            <option>Scooter / E-Scooter</option>
                            <option>Motorbike</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    Create Account
                </button>
            </form>

        </div>
    </div>

    <script>
        // === JAVASCRIPT TO MANAGE TABS AND FORMS ===

        // Get all the elements we need
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form-container');
        const signupForm = document.getElementById('signup-form-container');
        
        const deliveryFields = document.getElementById('delivery-fields');
        const signupRadios = document.querySelectorAll('input[name="signup-user-type"]');

        // Show Login form, hide Sign Up form
        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('active');
            loginTab.classList.remove('text-gray-600');
            signupTab.classList.remove('active');
            signupTab.classList.add('text-gray-600');
        });

        // Show Sign Up form, hide Login form
        signupTab.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupTab.classList.add('active');
            signupTab.classList.remove('text-gray-600');
            loginTab.classList.remove('active');
            loginTab.classList.add('text-gray-600');
        });

        // === JAVASCRIPT FOR DYNAMIC SIGN UP FORM ===
        // Listen for changes on the "I am a:" radio buttons
        signupRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                if (event.target.value === 'delivery') {
                    // If "Delivery" is selected, show the extra fields
                    deliveryFields.classList.remove('hidden');
                } else {
                    // If "Buyer" or "Seller" is selected, hide them
                    deliveryFields.classList.add('hidden');
                }
            });
        });


        // === JAVASCRIPT FOR HACKATHON DEMO REDIRECTS ===
        
        // Handle the LOGIN form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            // For the demo, we just log in everyone as a "buyer"
            // You can add your radio buttons back here if you want
            alert("Login Successful! (Demo)");
            window.location.href = 'buyer.html'; 
        });

        // Handle the SIGN UP form submission
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userType = document.querySelector('input[name="signup-user-type"]:checked').value;
            
            alert(`Account created as a ${userType}! (Demo)`);

            if (userType === 'buyer') {
                window.location.href = 'buyer.html'; 
            } else if (userType === 'seller') {
                window.location.href = 'seller.html';
            } else if (userType === 'delivery') {
                window.location.href = 'delivery.html';
            }
        });
    </script>
</body>
</html>
