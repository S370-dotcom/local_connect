<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalConnect Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animation for the notification card */
        #order-notification {
            animation: slideUp 0.5s ease-in-out forwards;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col">

        <header class="sticky top-0 z-20 bg-white p-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-orange-500">LocalConnect Delivery</h1>
                <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>
        </header>

        <main class="flex-grow p-4 space-y-4">
            <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow-sm">
                <span class="font-bold text-lg text-gray-800">You are Online</span>
                <div class="relative inline-block w-12 mr-2 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-7 h-7 rounded-full bg-white border-4 appearance-none cursor-pointer checked:bg-green-500 checked:right-0" checked/>
                    <label for="toggle" class="toggle-label block overflow-hidden h-7 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
                <style>.toggle-checkbox:checked { right: 0; border-color: #10B981; } .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }</style>
            </div>

            <div id="waiting-message" class="text-center text-gray-500 p-10">
                <svg class="w-16 h-16 text-gray-300 mx-auto animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <h2 class="mt-4 text-xl font-semibold">Waiting for orders...</h2>
                <p>You will be notified when a new order is available nearby.</p>
            </div>
        </main>

        <div id="order-notification" class="hidden fixed bottom-0 left-0 w-full max-w-md mx-auto bg-gray-800 text-white p-6 rounded-t-2xl shadow-2xl z-50">
            <h2 class="text-2xl font-bold text-center mb-4">You Have a New Order!</h2>
            
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="text-gray-400">Store:</span>
                    <span class="font-bold">Gupta Kirana Store</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Delivery:</span>
                    <span class="font-bold">Hackathon HQ (1.2km)</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Items:</span>
                    <span class="font-bold">3 items</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Earnings:</span>
                    <span class="font-bold text-green-400">â‚¹40</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
                <button id="decline-btn" class="w-full bg-red-500 text-white py-3 rounded-lg text-lg font-bold hover:bg-red-600">
                    Decline
                </button>
                <button id="accept-btn" class="w-full bg-green-500 text-white py-3 rounded-lg text-lg font-bold hover:bg-green-600">
                    Accept
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- HACKATHON DEMO SCRIPT ---

        // 1. Get the elements
        const notificationCard = document.getElementById('order-notification');
        const waitingMessage = document.getElementById('waiting-message');
        const acceptBtn = document.getElementById('accept-btn');
        const declineBtn = document.getElementById('decline-btn');

        // 2. Simulate a delay for receiving an order
        setTimeout(() => {
            // Show the notification card
            notificationCard.classList.remove('hidden');
            // Hide the "waiting" message
            waitingMessage.classList.add('hidden');
        }, 3500); // Wait 3.5 seconds

        // 3. Add click handlers for the demo
        acceptBtn.onclick = () => {
            alert('Order Accepted! You would now be shown directions.');
            notificationCard.classList.add('hidden');
            waitingMessage.classList.remove('hidden'); // Go back to waiting
        };

        declineBtn.onclick = () => {
            alert('Order Declined. You will be sent the next available order.');
            notificationCard.classList.add('hidden');
            waitingMessage.classList.remove('hidden'); // Go back to waiting
        };
    </script>
</body>
</html>
